<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Kelompok 1_2 Shell Scripting</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      background-image: url(https://img.freepik.com/free-vector/gradient-abstract-colorful-background_23-2149120346.jpg?t=st=1729215056~exp=1729218656~hmac=caa44167c3a8447ae2bf02c46c72676a93cda6fb1f548846edc487adf0eab6af&w=1380);
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    .card-text {
      color: #f8f9fa;
    }
    /* Warna-warna latar belakang yang berbeda untuk setiap kartu */
    .bg-color1 {
      background: linear-gradient(135deg, #ff7eb9, #ff65a3);
    }
    .bg-color2 {
      background: linear-gradient(135deg, #7afcff, #00bcd4);
    }
    .bg-color3 {
      background: linear-gradient(135deg, #ffcf56, #ffa34d);
    }
    .card img {
      object-fit: cover;
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-5">Anggota Kelompok</h1>
    <div class="row g-4">

      <!-- Anggota 1 -->
      <div class="col-md-4">
            <div class="card bg-color1" style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);">
                <a href="https://example.com/profil1" target="_blank">
                  <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Foto Anggota 1">
                </a>
                <div class="card-body text-center">
                  <h5 class="card-title">Nama Anggota 1</h5>
                  <p class="card-text">Deskripsi singkat anggota 1.</p>
                </div>
              </div>
      </div>

      <!-- Anggota 2 -->
      <div class="col-md-4">
        <div class="card bg-color2" style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);>
          <a href="https://example.com/profil2" target="_blank">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Foto Anggota 2">
          </a>
          <div class="card-body text-center">
            <h5 class="card-title">Nama Anggota 2</h5>
            <p class="card-text">Deskripsi singkat anggota 2.</p>
          </div>
        </div>
      </div>

      <!-- Anggota 3 -->
      <div class="col-md-4">
        <div class="card bg-color3" style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);>
          <a href="https://example.com/profil3" target="_blank">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Foto Anggota 3">
          </a>
          <div class="card-body text-center">
            <h5 class="card-title">Nama Anggota 3</h5>
            <p class="card-text">Deskripsi singkat anggota 3.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
